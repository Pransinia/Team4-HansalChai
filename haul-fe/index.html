<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/icon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
      name="viewport"
    />
    <meta name="HandheldFriendly" content="true" />
    <meta name="theme-color" content="#000B49" />
    <meta name="description" content="화물을 옮기는 새로운 방법" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Haul" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="/apple-touch-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="/apple-touch-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="/apple-touch-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="/apple-touch-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/apple-touch-icon-120x120.png"

    <link

    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon-180x180.png"
    />

    <script type="module">
      function getKakaoMapApiKey() {
        return import.meta.env.VITE_KAKAO_MAP_API_KEY;
      }
      function loadKakaoMapScript() {
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src =
          "//dapi.kakao.com/v2/maps/sdk.js?appkey=" +
          getKakaoMapApiKey() +
          "&autoload=false&libraries=services";
        document.head.appendChild(script);
      }
      loadKakaoMapScript();
    </script>
    <title>Haul - 화물을 옮기는 새로운 방법</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
